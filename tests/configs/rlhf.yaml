runtime_env:
    platform: DLC
    excludes:
        - "*pt"
        - "logs"
        - "tensorboards"
        - ".nfs*"


models:
    policy:
        num_device: 1
        gpu_per_process: 1
        num_replica: 1
        trainable: False
    
    reference:
        num_device: 1
        gpu_per_process: 1
        trainable: False

    reward:
        num_device: 1
        gpu_per_process: 1
        trainable: False
    
    value:
        num_device: 1
        gpu_per_process: 1
        trainable: False
    
    ppo_policy:
        num_device: 1
        gpu_per_process: 1
        trainable: True
    
    ppo_value:
        num_device: 1
        gpu_per_process: 1
        trainable: True

rlhf:
    debug: True
    generation_batch_size: 4
    train_micro_batch_size: 5
    train_global_batch_size: 10
    num_ppo_episode: 2
    sample_per_episode: 16
    num_training_epoch: 1
    save_episode_interval: 200
    enable_indivisible_batch_size: ${enable_indivisible_batch_size:False}