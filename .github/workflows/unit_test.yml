name: Unit Tests

on: 
  workflow_dispatch:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - dev
  push:
    branches:
      - main
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  run-shell-script:
    runs-on: self-hosted

    steps:

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check for docs or markdown changes
      id: check_changes
      run: |
        git diff --name-only ${{ github.event.before }} ${{ github.sha }} > file_changes.txt
        if grep -E '^docs/|\.md$' file_changes.txt; then
          echo "has_docs_or_md=true" >> $GITHUB_ENV
        else
          echo "has_docs_or_md=false" >> $GITHUB_ENV
        fi

    - name: Run if docs or markdown files changed
      if: env.has_docs_or_md == 'true'
      run: |
        echo "Changes in docs or .md files detected."

    - name: Run unit test
      if: env.has_docs_or_md == 'false'
      run: |
        containers=$(docker ps -aqf "name=^chatlearn_ut_")
        if [[ -n "$containers" ]]; then
            docker rm $containers -f
        fi
        docker pull $UT_IMAGE
        docker run -v $PWD:$PWD -w $PWD --name chatlearn_ut_$(date '+%d_%m_%Y_%H_%M_%S') --net host --ipc host --shm-size 80G -t --rm --gpus all $UT_IMAGE bash -c 'make test'
      env: 
        UT_IMAGE: ${{ secrets.UT_IMAGE }}
